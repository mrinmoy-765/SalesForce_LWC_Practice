<template>
    <div class="custom-card-container">
        <lightning:card class="customCardClass">
            <!-- Custom Gray Header -->
            <div class="custom-card-header">
                <div class="title-section">
                    <lightning-icon icon-name="standard:contact" size="small"></lightning-icon>
                    <span class="title"><b>Related Contacts</b></span>
                </div>
                <div slot="actions" class="slds-button-group">
                    <lightning-button label="New Contact" onclick={handleNewContact}></lightning-button>
                    <lightning-button label="Add Relationship" onclick={handleAddRelationship}></lightning-button>
                </div>
            </div>

            <!-- Datatable Placeholder -->
            <template if:true={contacts.length}>
                <lightning-datatable key-field="id" data={contacts} columns={columns} hide-checkbox-column resize-column-disabled
                    onrowaction={handleRowSelection}></lightning-datatable>
            </template>

            <!-- View More Section -->
            <template if:true={contacts.length}>
            <div class="view-more-container">
               <div class="view-more-text">
                <a href="javascript:void(0)" onclick={handleViewMore} class="view-more-text">View All</a>
               </div>
            </div>
            </template>
        </lightning:card>
    </div>
</template>
