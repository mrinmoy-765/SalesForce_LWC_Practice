<template>
    <lightning-card title="Weather APIs">
        <div class="slds-var-m-around_medium">
            <lightning-input onchange={handleonChange} label="Search City"></lightning-input>
            <br>

            <lightning-button label="Get Weather" onclick={buttonClick}></lightning-button>
            <br>

                <img src={imageURL} alt="">
                <p><b>Weather: </b>{condition}</p>  
                <p><b>Wind:</b> {windMph} mph / {windKph} kph</p>
                <p><b>Wind Direction:</b> {windDir} ({windDegree}°)</p>
                <p><b>Pressure:</b> {pressureMb} mb / {pressureIn} in</p>
                <p><b>Feels Like:</b> {feelsLikeC}°C / {feelsLikeF}°F</p>
        </div>
    </lightning-card>
</template>
