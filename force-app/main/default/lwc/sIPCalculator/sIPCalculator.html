<template>
    <lightning-card title="SIP Investment Calculator" icon-name="standard:money">
        <div class="slds-p-around_medium">

            <lightning-input label="Monthly Investment Amount" type="number" value={monthlyInvestment}
                onchange={handleInputChange} data-id="monthlyInvestment">
            </lightning-input>


            <lightning-input label="Annual Interest Rate (%)" type="number" value={annualInterestRate}
                onchange={handleInputChange} data-id="annualInterestRate">
            </lightning-input>

        
            <lightning-input label="Investment Period (Years)" type="number" value={investmentPeriod}
                onchange={handleInputChange} data-id="investmentPeriod">
            </lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button label="Calculate SIP" onclick={handleCalculate} variant="brand">
                </lightning-button>
                <lightning-button label="Reset" onclick={handleReset} class="slds-m-left_small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
